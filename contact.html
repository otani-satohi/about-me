    <h1 class="contact-title">問い合わせ</h1>
    <form  class="contact-form contact-card" action="#" method="post">
        <div class="form-grid">
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" placeholder="例：山田太郎" required>
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" placeholder="例：example@mail.com" required>
            </div>
        </div>
        <label for="subject">件名</label>
        <input type="text" id="subject" name="subject" placeholder="例：サイトについて">

        <label for="message" class="req">お問い合わせ内容</label>
        <textarea id="message" name="message" placeholder="こちらにご記入ください" required></textarea>
        
        <button type="submit" class="btn-primary">送信</button>
    </form>
